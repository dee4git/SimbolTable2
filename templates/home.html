
    <table class="table">
        <thead>
        <tr>
            <th scope="col"># Index </th>
            <th scope="col"> Name </th>
            <th scope="col"> Type </th>
            <th scope="col"> Size </th>
            <th scope="col"> Delete </th>
        </tr>
        </thead>
        <tbody>
        {%  for i in symbols %}
            <tr>
            <th scope="row">{{ i.index }}</th>
            <td>{{ i.name }}</td>
            <td>{{ i.type }}</td>
            <td>{{ i.size }}</td>
            <td>
                <a href= {% url 'delete_symbol' i.id %} class="text-decoration-none" >
                    Delete
                </a>
            </td>
        {% endfor %}
        </tr>
        <tr align="middle">
        </tr>
        </tbody>

    </table>
     <form method="POST" action="{% url 'add_symbol'%}" >
        {% csrf_token %}        <div class="form-group" >
        <label for="exampleFormControlTextarea1">
            <br>
        <br>
        {{ form }}
        </label>
     </div>

     </form>
          <form class="form-inline my-2 my-lg-0" method="get" action="{% url 'search' %}">
      <input class="form-control mr-sm-2" type="search" name='search_box' placeholder="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
